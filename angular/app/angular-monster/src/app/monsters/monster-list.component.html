<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div clas='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'*ngIf="monsters.length">
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                            (click)='toggleImage()'>
                                {{showImage? 'Hide image' : 'Show image'}}
                            </button>
                        </th>
                        <th>Monster</th>                        
                        <th>Size</th>
                        <th>Owned</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let monster of filteredMonsters'>
                        <td>
                            <img [src]='monster.imageUrl'
                            [title]='monster.monsterName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'
                            *ngIf='showImage'>
                        </td>
                        <td>
                            <a [routerLink] = "['/monsters', monster.monsterId]">
                             {{monster.monsterName}}
                            </a>
                        </td>                        
                        <td>{{monster.monsterSize}}</td>
                        <td>{{monster.owned}}</td>                        
                    </tr>
                 </tbody>
            </table>
        </div>
    </div>
</div>
