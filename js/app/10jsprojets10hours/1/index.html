<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Until new beginnings</h1>
    <div id="clock-container">
        <div class="weeks-c">
            <p class="big-text" id="weeks"></p>
            <span>weeks</span>
        </div>
        <div class="days-c">
            <p class="big-text" id="days"></p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hours"></p>
            <span>hours</span>
        </div>
        <div class="minutes-c">
            <p class="big-text" id="minutes"></p>
            <span>minutes</span>
        </div>
        <div class="seconds-c">
            <p class="big-text" id="seconds"></p>
            <span>seconds</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
