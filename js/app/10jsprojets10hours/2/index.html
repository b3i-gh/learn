<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h2 id="question">Question text</h2>
        <ul>
            <li><input type="radio" id="a" name="answer"><label for="a" id="a_text">a</label></li>
            <li><input type="radio" id="b" name="answer"><label for="b" id="b_text">b</label></li>
            <li><input type="radio" id="c" name="answer"><label for="c" id="c_text">c</label></li>
        </ul>
        <button id="submitButton">SUBMIT</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
