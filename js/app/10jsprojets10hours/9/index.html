<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" >
                <span id="pw"></span>
                <button id="copy">Copy to clipboard</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="lenght">Password length</label>
                <input id="len" value="20" type="number" min="4" max="40"/>
            </div>
            <div class="form-control">
                <label for="upper">Can contain uppercase letters</label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower">Can contain lowercase letters</label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Can contain numbers</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol">Can contain symbols</label>
                <input id="symbol" type="checkbox" />
            </div>
            <button id="generate">Generate Password</button>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
